<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./lib/math.js"></script>
    <script src="./lib/scss.js"></script>
<title>scss compiler</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-12 d-flex flex-column align-items-center">
            <h1>scss compiler</h1>
            <div>
                supported:
                <ul>
                    <li>Variables</li>
                    <li>Nesting</li>
                    <li>Operatorsg</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-6">
            <textarea id="scss" class="form-control" rows="20" aria-label="scss">$font-stack:    Helvetica, sans-serif;
$primary-color: #333;

body {
  font: $font-stack;
  color: $primary-color;
  #table {
    display: grid;
    width: 5px + (10px / 2) * 3;
  }
}
            </textarea>
        </div>
        <div class="col-6">
            <textarea id="css" class="form-control" rows="20" aria-label="css"></textarea>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 d-flex justify-content-center">
            <button type="button" class="btn btn-primary">compile</button>
        </div>
    </div>
</div>
</body>
<script>
    let scss = document.querySelector('#scss');
    let css = document.querySelector('#css');
    document.querySelector("button").addEventListener('click', () => {
        css.value = scssCompiler.compile(scss.value);
    }, false);

</script>
</html>
