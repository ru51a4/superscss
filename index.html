<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="lib/helpers/math.js"></script>
    <script src="lib/helpers/conditions.js"></script>
    <script src="lib/helpers/interpalation.js"></script>
    <script src="./lib/scss.js"></script>
    <title>scss compiler</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-12 d-flex flex-column align-items-center">
            <h1>scss compiler</h1>
            <div>
                supported:
                <ul>
                    <li>Variables</li>
                    <li>Nesting</li>
                    <li>Operators</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-6">
            <textarea id="scss" class="form-control" rows="20" aria-label="scss">
$i: 1;
@mixin zebra() {
    @for $i from 1 through 7 {
            .stripe-#{$i} {
                background-color: black;
                color: white;
          }
      }
  }
div {
  @include zebra();
  text-align: center;
   }
            </textarea>
        </div>
        <div class="col-6">
            <textarea id="css" class="form-control" rows="20" aria-label="css"></textarea>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12 d-flex justify-content-center">
            <button type="button" class="btn btn-primary">compile</button>
        </div>
    </div>
</div>
</body>
<script>
    let scss = document.querySelector('#scss');
    let css = document.querySelector('#css');
    document.querySelector("button").addEventListener('click', () => {
        css.value = scssCompiler.compile(scss.value);
    }, false);
    document.querySelector('#scss').addEventListener('keydown', function (e) {
        if (e.key == 'Tab') {
            e.preventDefault();
            var start = this.selectionStart;
            var end = this.selectionEnd;

            // set textarea value to: text before caret + tab + text after caret
            this.value = this.value.substring(0, start) +
                "\t" + this.value.substring(end);

            // put caret at right position again
            this.selectionStart =
                this.selectionEnd = start + 1;
        }
    });
</script>
</html>
